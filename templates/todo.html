<li {{if isCompleted}}class="completed"{{/if}} id={{:dataId}}>
    <div class="view">
        <input class="toggle" type="checkbox" {{if isCompleted}}checked{{/if}}>
        <label>{{:title}}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value={{:title}}>
</li>
