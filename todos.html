<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>todo MVC</title>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1>Todos</h1>
            </div>

            <div class="body">
                <div class="todo-header">
                    <span class="new-todo"></span>
                </div>
                <div class="todo-body">
                    <div class="todos">
                        <div class="todo"></div>
                    </div>
                    <div class="todo-footer"></div>
                </div>
            </div>

            <div class="footer">
                <div>Double-click to edit a todo</div>
                <div>Created by Wantyouring</div>
                <div>Part of TodoMVC</div>
            </div>
        </div>
        <script data-main="js/main" src="libs/require.js"></script>
    </body>
</html>
